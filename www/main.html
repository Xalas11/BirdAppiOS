			// true == Englisch false == Viet
			var galleryTop;
			var myScroll;

			function loaded(imageID, bildID) {
				console.log(imageID);
				console.log(bildID);
				var hammertime = Hammer(document.getElementById(imageID), {
				});
				hammertime.get('pinch').set({
					enable : true
				});
				var rect = document.getElementById(bildID);
				var posX = 0,
				    posY = 0,
				    scale = 1,
				    last_scale = 1,
				    last_posX = 0,
				    last_posY = 0,
				    max_pos_x =
				    wAPP,
				    max_pos_y =
				    wAPP;

				hammertime.on('pan tap panend doubletap pinch pinchend', function(ev) {
					switch(ev.type) {
					case 'pinch':
						console.log("PINCHE");
						scale = Math.max(0.5, Math.min(last_scale * (ev.scale), 4));
						console.log(ev.scale);
						console.log(scale);
						break;
					case 'pinchend':
						console.log("pinchend!");
						if (scale <= 1) {
							scale = 1;
						}
						last_scale = scale;
						break;
					case 'pan':
						if (scale != 1) {
							posX = last_posX + ev.deltaX;
							posY = last_posY + ev.deltaY;
							if (posX > max_pos_x) {
								posX = max_pos_x;
							}
							if (posX < -max_pos_x) {
								posX = -max_pos_x;
							}
							if (posY > max_pos_y) {
								posY = max_pos_y;
							}
							if (posY < -max_pos_y) {
								posY = -max_pos_y;
							}
						} else {
							posX = 0;
							posY = 0;
							saved_posX = 0;
							saved_posY = 0;
						}
						break;
					case 'panend':
						last_posX = posX < max_pos_x ? posX : max_pos_x;
						last_posY = posY < max_pos_y ? posY : max_pos_y;
						break;

					case 'doubletap':
						if (scale == 1) {
							scale = 2;
							posX = 0;
							posY = 0;
						} else {
							scale = 1;
						}
					}
					var trans = "translate3d(0, 0, 0) scale(1)";

					if (scale != 1) {
						trans = "translate3d(" + posX + "px," + posY + "px, 0) scale(" + scale + ")";
					}
					rect.style.transform = trans;
					rect.style.webkitTransform = trans;

					if (scale == 1) {
						$('#imgZoomGallery').removeClass('swiper-no-swiping');
					} else {
						$('#imgZoomGallery').addClass('swiper-no-swiping');
					}
				});
			}
		</script>
